<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="A map of places in New York that interest me">
  <meta name="author" content="Holly Williams">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>New York City Points of Interest</title>

  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">

  <link rel="shortcut icon" href="img/favicon.png">
</head>

<body>
  <div class="all-content">
    <aside data-bind="css: { open: asideOpened() }">
      <div class="input-group filter-input-group">
        <input type="text" class="form-control filter-input" placeholder="Filter the locations." data-bind="textInput: filterText">
        <span class="input-group-addon center-map-button" title="Center map" data-bind="click: fitBoundsAndCloseListView">
          <i class="fa fa-dot-circle-o" aria-hidden="true"></i>
        </span>
      </div>
      <br/>
      <!-- Display the locations -->
      <ul data-bind="foreach: filterLocations">
        <li class="list-elem" data-bind="click: $parent.displayInfoWindow">
          <p data-bind="text: title"></p>
        </li>
      </ul>
    </aside>
    <main data-bind="css: { minimized: asideOpened() }">
      <div class="header">
        <span class="glyphicon glyphicon-menu-hamburger hamburger" data-bind="click: toggleAsideOpened"></span>
        <div class="input-group mobile-filter-input-group" data-bind="css: { visible: asideOpened() }">
          <input type="text" class="form-control filter-input" placeholder="Filter the locations." data-bind="textInput: filterText">
          <span class="input-group-addon center-map-button" data-bind="click: fitBounds" title="Center map"><i class="fa fa-dot-circle-o" aria-hidden="true"></i></span>
        </div>
      </div>
      <div id="map"></div>
    </main>
  </div>

  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/knockout/build/output/knockout-latest.js"></script>
  <script src="js/map-styles.js"></script>
  <script src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyCFCdtJItg56GWoWRLYEc2j-2zmoTINuVE&v=3&callback=initMap" onerror="googleError()">
  </script>

</body>

</html>
